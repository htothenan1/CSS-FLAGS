<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flags</title>
    <link rel="icon" href=un_flag.png>
    <link rel="stylesheet" href="flex.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>CSS Flags</h1>
    <div id="group1">
        <a href="https://en.wikipedia.org/wiki/Italy" target="blank">
            <h2>Italy</h2>
        </a>
        <div id="italy">
            <div id="italy_box1"></div>
            <div id="italy_box2"></div>
            <div id="italy_box3"></div>
        </div>
        <a href="https://en.wikipedia.org/wiki/Germany" target="blank">
            <h2>Germany</h2>
        </a>
        <div id="germany">
            <div id="germany_box1"></div>
            <div id="germany_box2"></div>
            <div id="germany_box3"></div>
        </div>
        <a href="https://en.wikipedia.org/wiki/Colombia" target="blank">
            <h2>Colombia</h2>
        </a>
        <div id="colombia">
            <div id="colombia_box1"></div>
            <div id="colombia_box2"></div>
            <div id="colombia_box3"></div>
        </div>
        <a href="https://en.wikipedia.org/wiki/Argentina" target="blank">
            <h2>Argentina</h2>
        </a>
        <div id="argentina">
            <div id="argentina_box1"></div>
            <div id="argentina_box2">
                <img id="argentina_sun" src="argentina_sun.png" alt="argentina flag emblem sun">
            </div>
            <div id="argentina_box3"></div>
        </div>
    </div>
    <div id="group2">
        <a href="https://en.wikipedia.org/wiki/mexico" target="blank">
            <h2>Mexico</h2>
        </a>
        <div id="mexico">
            <div id="mexico_box1"></div>
            <div id="mexico_box2">
                <img id="emblem" src="mexico_emblem.jpg" alt="mexico flag emblem">
            </div>
            <div id="mexico_box3"></div>
        </div>
        <a href="https://en.wikipedia.org/wiki/japan" target="blank">
            <h2>Japan</h2>
        </a>
        <div id="japan">
            <div id="red_circle"></div>
        </div>
        <a href="https://en.wikipedia.org/wiki/france" target="blank">
            <h2>France</h2>
        </a>
        <div id="france">
            <div id="france_box1"></div>
            <div id="france_box2"></div>
            <div id="france_box3"></div>
        </div>
        <a href="https://en.wikipedia.org/wiki/bangladesh" target="blank">
            <h2>Bangladesh</h2>
        </a>
        <div id="bangladesh">
            <div id="orange_circle"></div>
        </div>
    </div>
    <div id="group3">
        <a href="https://en.wikipedia.org/wiki/belgium" target="blank">
            <h2>Belgium</h2>
        </a>
        <div id="belgium">
            <div id="belgium_box1"></div>
            <div id="belgium_box2"></div>
            <div id="belgium_box3"></div>
        </div>
        <a href="https://en.wikipedia.org/wiki/Armenia" target="blank">
            <h2>Armenia</h2>
        </a>
        <div id="armenia">
            <div id="armenia_box1"></div>
            <div id="armenia_box2"></div>
            <div id="armenia_box3"></div>
        </div>
        <a href="https://en.wikipedia.org/wiki/Austria" target="blank">
            <h2>Austria</h2>
        </a>
        <div id="austria">
            <div id="austria_box1"></div>
            <div id="austria_box2"></div>
            <div id="austria_box3"></div>
        </div>
        <a href="https://en.wikipedia.org/wiki/botswana" target="blank">
            <h2>Botswana</h2>
        </a>
        <div id="botswana">
            <div id="botswana_box1"></div>
            <div id="botswana_box2"></div>
            <div id="botswana_box3"></div>
            <div id="botswana_box4"></div>
            <div id="botswana_box5"></div>
        </div>
    </div>
</body>

</html>
